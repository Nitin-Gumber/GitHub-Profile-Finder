<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://github-profile-finder-ng.vercel.app" />
  <meta property="og:title" content="GitHub Profile Finder" />
  <meta property="og:description"
    content="Easily find public repositories, followers, and more with our profile finder tool for GitHub. Discover and explore GitHub profiles now!" />
  <meta property="twitter:url" content="https://github-profile-finder-ng.vercel.app" />
  <meta property="twitter:title" content="GitHub Profile Finder" />
  <meta property="twitter:description"
    content="Easily find public repositories, followers, and more with our profile finder tool for GitHub. Discover and explore GitHub profiles now!" />
  <meta name="description"
    content="Easily find public repositories, followers, and more with our profile finder tool for GitHub. Discover and explore GitHub profiles now!" />
  <title>GitHub Profile Finder - Find Public Repos and Followers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Search user Name -->
  <div class="search-container">
    <input id="userloginId" type="text" placeholder="Enter a GitHub username" required autocomplete="given-name" />
    <button class="srch">Search</button>
  </div>
  <div class="message"></div>

  <!-- Github profile card -->
  <div class="main-container">
    <div class="card">
      <div class="card-header">
        <img id="userImage" src="" alt="GitHub Profile Finder - Find Public Repos and Followers" />
      </div>
      <div class="card-body">
        <h1 class="userName"></h1>
        <h2 class="userBio"></h2>
        <div class="card-footer">
          <div class="repos">
            <h3>Public Repos</h3>
            <h4 class="userRepos"></h4>
          </div>
          <div class="followers">
            <h3>Followers</h3>
            <h4 class="userFollower"></h4>
          </div>
          <div class="followings">
            <h3>Following</h3>
            <h4 class="userFollowing"></h4>
          </div>
        </div>
      </div>
      <div class="social-media">
        <div id="userLocation" class="loca"></div>
        <div id="userCompany" class="comp"></div>
        <div class="twitter" id="xTwitter"></div>
        <div class="blog" id="userBlog"></div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
